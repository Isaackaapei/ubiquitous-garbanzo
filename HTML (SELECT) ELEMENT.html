</head>
<body>
	<label for="cars">Choose a car:</label>
	<select id="cars"name="cars" size="4" multiple=>

			<option

			<option
			value="audi">Audi</option>
			<option
			value="saab">Saab</option>
		</select>
		<input type="submit" value=submit>
	
</body>
</html>
